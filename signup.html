<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta Tags -->
    <meta
      name="description"
      content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix Park"
    />
    <meta
      name="keywords"
      content="love running, run, running club, runners, Ireland, Dublin, sport, exercise"
    />
    <!-- Title -->
    <title>Love Running</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />

    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <a href="index.html">
        <h1 id="logo">Love Running</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="signup.html" class="active">Sign Up</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main content -->
    <main>
        <section id="signup">
            
                <form id ="signup-form" method="post" action="https://formdump.codeinstitute.net">
                    <h2><i class="fa-solid fa-heartbeat">Let's get you signed up!</i></h2>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" class="text-input" required />
                    <br />

                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" class="text-input" required />
                    <br />

                    <label for="email">Email Address</label>
                    <input type="email" id="email-address" name="email-address" class="text-input" required />
                    <br />
                    <div class="radio-buttons">

                    <div>

                    <input type="radio" name="running_preference" value="road" required>
                   <label for="road">Road</label>
                    </div>
                    <div>

                    <input type="radio" name="running_preference" value="trail" required>
                    <label for="trail">Trail</label>
                    </div>
                    <div>

                    <input type="radio" name="running_preference" value="both" required>
                    <label for="both">Both</label>
                    </div>
                    </div>

                    <button type="submit" class="join-button">Let's Run</button>
                </form>

            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
      <ul id="social-networks">
        <li>
          <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="visit our Facebook page (opens in new tab)"
            ><i class="fa-brands fa-square-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.twitter.com/"
            target="_blank"
            rel="noopener"
            aria-label="visit our Twitter page (opens in new tab)"
            ><i class="fa-brands fa-twitter"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="visit our Instagram page (opens in new tab)"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.youtube.com/"
            target="_blank"
            rel="noopener"
            aria-label="visit our YouTube page (opens in new tab)"
            ><i class="fa-brands fa-youtube"></i
          ></a>
        </li>
      </ul>
    </footer>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/7e4050e0f7.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
